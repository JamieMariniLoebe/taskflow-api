spring.application.name=Taskflow API

# Database Configuration
# Use environment variables in production, defaults for local development
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/taskflow}
spring.datasource.username=${DB_USERNAME:taskflow_user}
spring.datasource.password=${DB_PASSWORD:taskflow_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect